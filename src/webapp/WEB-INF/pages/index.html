<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>List Of Users</title>
    <style>
        table th, table td {padding: 7px;}
        body {font-family: sans-serif;}
    </style>
</head>

<body>
<h1>User's list</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
        <th>func</th>

    </tr>

    <tr th:each="user : ${users}">

        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getPassword()}">Password</td>


        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
<br>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>

    </tr>
</table>

<h3>
<td>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Create new user"/>
    </form>
</td>
</h3>
<br>
<br>

<td>
    <form th:method="GET" th:action="@{/admin}">
        <input type="submit" value="Link to admin panel"/>
    </form>
</td>

</body>
</html>
