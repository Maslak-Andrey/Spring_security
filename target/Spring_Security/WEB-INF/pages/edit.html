<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        body {font-family: sans-serif;}
    </style>
</head>
<body>
<h1>Update user</h1>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:value="${user.getName()}">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="text" name="password" id="password" th:value="${user.getPassword()}">
    <br>
    <br>
    <input type="submit" value="Update!"/>
</form>

<br>

<a href="/index">Back to list</a>

</body>
</html>
